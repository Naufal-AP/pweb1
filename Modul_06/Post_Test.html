<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Sederhana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .hero {
        background: url("https://via.placeholder.com/1920x600") center/cover;
        height: 50vh;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Brand</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Beranda</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <div class="hero">
      <div>
        <h1>Selamat Datang</h1>
        <p>Web sederhana dengan Bootstrap.</p>
        <a href="#" class="btn btn-primary">Pelajari</a>
      </div>
    </div>

    <!-- Konten -->
    <div class="container text-center py-4">
      <h2>Tentang Kami</h2>
      <p class="text-muted">Layanan terbaik untuk Anda.</p>
      <div class="row">
        <div class="col">Profesional</div>
        <div class="col">Kreatif</div>
        <div class="col">Responsif</div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2">
      &copy; 2024 Brand
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
