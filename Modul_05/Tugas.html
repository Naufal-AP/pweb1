<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Alumni UNIKU</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        background-color: #f4f4f4;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .gallery img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        cursor: pointer;
        display: none; /* Disembunyikan sebelum efek fade-in */
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none; /* Modal disembunyikan awalnya */
        justify-content: center;
        align-items: center;
      }
      .modal img {
        max-width: 90%;
        max-height: 80%;
      }
      .modal .close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="img1.jpg" alt="Alumni 1" />
      <img src="img2.jpg" alt="Alumni 2" />
      <img src="img3.jpg" alt="Alumni 3" />
      <!-- Tambahkan lebih banyak gambar jika diperlukan -->
    </div>

    <div class="modal">
      <span class="close">&times;</span>
      <img src="" alt="Full View" />
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script_tugas.js"></script>
  </body>
</html>
