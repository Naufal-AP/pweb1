<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungsi JavaScript mengembalikan nilai kuadrat</title>
  </head>
  <body>
    <script>
      function kuadrat(angka) {
        return angka * angka;
      }

      let hasil = kuadrat(7);
      console.log(hasil);
    </script>
  </body>
</html>
